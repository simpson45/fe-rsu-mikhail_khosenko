<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 5 | Task 2</title>
		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<meta name="description" content="Second form">
	</head>
	
	<body>

		<form action="http://httpbin.org/post" method="post">
		    <fieldset>
		    	<legend>Personal data:</legend>
				<table>
					<tr>
						<td>First name</td>
						<td><input type="text" name="firstname"></td>
					</tr>
					<tr>	
						<td>Last name </td>
						<td><input type="text" name="lastname"></td>
					</tr>
					<tr>
						<td>Sex </td>
						<td>
							<input type="radio" name="sex" value="male" id="maleRadio" checked><label for = "maleRadio">Male</label><br>
							<input type="radio" name="sex" value="female" id="femaleRadio"><label for = "femaleRadio">Female</label>
						</td>
					</tr>
				</table>
		    </fieldset>
		    
		    <fieldset>
			    <legend>Contact information:</legend>
				<table>
					<tr>
						<td>Site</td>
						<td><input type="text" name="site"></td>
					</tr>
					<tr>	
						<td>E-mail</td>
						<td><input type="email" name="email"></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="tel" name="tel">
					</tr>
				</table>
		    </fieldset>
			<br>
		    <input type="submit" value="Submit">
  		</form>
	</body>
</html>
